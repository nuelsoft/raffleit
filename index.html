<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/bootstrap.css"/>
    <link rel="stylesheet" href="style/c.css"/>

    <title>Raffle</title>
</head>

<body>

<div class="modal" id="invalid" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Invalid Draw</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="invalid-text"></p>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="pay-modal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Place Raffle</h5>
                <button type="button" class="close" data-dismiss="modal" id="raffle-close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form>
                <div class="modal-body">
                    You drew <span id="raffle-val" class="text-info rv"></span>
                </div>
                <div class="form-group ml-3 mr-3 mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="John Mark" required>
                </div>
                <div class="form-group ml-3 mr-3 mb-3">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="+2349035458464" required>
                </div>
                <div class="form-group ml-3 mr-3 mb-3">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email"
                           placeholder="name@example.com" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="draw-again"
                            data-dismiss="modal">Draw again
                    </button>

                    <script src="https://api.ravepay.co/flwv3-pug/getpaidx/api/flwpbf-inline.js"></script>
                    <button type="button" class="btn btn-info" onClick="payWithRave()">Pay Now</button>
                </div>
            </form>
        </div>
    </div>
</div>


<div class="drop">
    <div class="p-3 brand">raffle<span class="text-info h-text">it</span></div>
    <div class="ns-container">
        <!--        <div class="row ns">-->
        <!--            <div class="col n" id="nid-1">0</div>-->
        <!--            <div class="col n cl" id="nid-2">0</div>-->
        <!--            <div class="col n" id="nid-3">0</div>-->
        <!--        </div>-->
        <div class="m-3 text-left font-weight-light" style="font-size: 150%">
            Please, Enter a number between 0 and 999
        </div>
        <div class="input-group mb-3">
            <input type="number" class="form-control-lg form-control" id="inbox" required
                   style="height: 3.5em !important;"
                   placeholder="Number" aria-label="raffle number"
                   aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="random">Random</button>
            </div>
            <div class="invalid-feedback">
                Please provide a valid zip.
            </div>
        </div>

        <input type="button" id="raffle" class="btn raffle stop btn-info btn-lg mt-3" value="Raffle" data-toggle="modal"
        />


    </div>
</div>

</body>
